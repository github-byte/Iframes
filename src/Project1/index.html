<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="iframeContainer">
        <iframe id="childFramePro1"></iframe>
    </div>
    <script>
      window.onload = function () {
        var iframe = document.getElementById("childFramePro1");
        const iframeWindow = iframe.contentWindow.document;
        if (iframeWindow.readyState == "complete") {
          iframe.setAttribute("src", "https://en.wikipedia.org/wiki/Lychee");
        }
      };
    </script>
  </body>
</html>
